<html>
<head>
     <title> Form </title>
</head>
<body bgcolor="Lightpink">

   <h2>Registration Form </h2>
<form>
<table cellspacing="20">

<tr>
   <td> <label> Full Name </lable> </td>
   <td> <input type="text"> </td>
</tr> 

<tr>
   <td> <label> Date Of Birth </lable> </td>
   <td> <input type="date"> </td>
</tr> 
    
<tr>
   <td> <label> Mobile No </lable> </td>
   <td> <input type="tel"> </td>
</tr> 
    
<tr>
   <td> <label> Age </lable> </td>
   <td> <input type="number"> </td>
</tr> 

<tr>
   <td> <label> Email </lable> </td>
   <td> <input type="email"> </td>
</tr> 

<tr>
   <td> <label> Password </lable> </td>
   <td> <input type="password"> </td>
</tr> 

<tr>
   <td> <label> Gender </lable> </td>
   <td> <input type="radio" name="gender" > Male <input type="radio" name="gender">Female </td>
</tr> 

<tr>
   <td> <label> Fav Languages </lable> </td>
   <td> <input type ="checkbox"> C
        <input type ="checkbox"> C++
        <input type ="checkbox"> Core Java
        <input type ="checkbox"> Advance Java
        <input type ="checkbox"> Python
</td>
</tr> 

<tr>
   <td> <label> Photo </lable> </td>
   <td> <input type="file"> </td>
</tr> 

<tr>
   <td> <label> Address </lable> </td>
   <td> <textarea rows ="5" cols="40"> </textarea> </td>
</tr> 

<tr>
   <td> <label> City </lable> </td>
   <td> <select>
               <option> Amravati </option>
               <option> Nagpur </option>
               <option> Pune </option>
               <option> Mumbai </option>
 </td>
</tr> 

<tr>
   <td> <input type ="Submit" value="Register"> </td>
   <td> <input type ="Reset" value="Clear Form"> </td>
</tr> 

</table>
</form>
</body>
</html>
